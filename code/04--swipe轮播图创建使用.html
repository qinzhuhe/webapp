<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../swipe/css/swiper.min.css"/>
        <script src="../swipe/js/swiper.min.js"></script>
		<title>轮播图使用</title>
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }
            ul {
                list-style: none;
            }
            .swiper-container img {
                width: 100%;
                display: block;
            } 
        </style>
	</head>
	<body>
        <div class="swiper-container">
        	<ul class="swiper-wrapper">
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l1.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l2.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l3.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l4.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l5.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l6.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l7.jpg" alt="">
        			</a>
        		</li>
        		<li class="swiper-slide">
        			<a href="javascript:;">
        				<img src="../uploads/l8.jpg" alt="">
        			</a>
        		</li>
        	</ul>
        	<!-- 如果需要分页器 -->
        	<div class="swiper-pagination"></div>
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <script>
          var mySwiper = new Swiper ('.swiper-container', {
            loop: true, // 循环模式选项
            
            // 如果需要分页器
            pagination: {
              el: '.swiper-pagination',
            },
            // 如果需要前进后退按钮
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
          })
          var mySwiper = new Swiper('.swiper-container', {
          	autoplay: true//可选选项，自动滑动
          })  
        </script>
    </body>
</html>
